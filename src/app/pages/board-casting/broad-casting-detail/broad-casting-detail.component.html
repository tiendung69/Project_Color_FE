<div
  style="
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin-top: -30px;
  "
>
  <div
    style="
      display: flex;
      align-items: center;
      margin-top: 40px;
      width: 50%;
      margin-bottom: -30px;
    "
  >
    <div style="border-bottom: 1px solid #000; flex-grow: 1; width: 25%"></div>
    <div style="flex-grow: 1; text-align: center">
      <div
        style="
          padding: 0 10px;
          font-size: 25px;
          font-family: 'Museo Sans Rounded';
          font-weight: 900;
        "
        class="label-title;"
      >
        THÔNG TIN CHUNG
      </div>
    </div>
    <div style="border-bottom: 1px solid #000; flex-grow: 1; width: 25%"></div>
  </div>
</div>

<label class="label-title" style="margin-top: 25px"
  >Lịch phát sóng</label
>
<!-- thông tin đề cương  -->
<div>
  <div class="d-flex container-collapse" (click)="toggleCollapse2()">
    <div class="fa-1x mx-4 my-3">
      <i [className]="isCollapsed2 ? 'fa fa-plus' : 'fa fa-minus'"></i>
    </div>
    <span class="label-custom">Thông tin đăng ký</span>
  </div>
  <form [ngbCollapse]="isCollapsed2" (ngSubmit)="onSubmit()" #form="ngForm">
    <div id="collapseExample">
      <div class="card">
        <div class="card-body">
          <div class="row justify-content-center">
            <div class="col-md-4">
              <div class="text-center">
                <label class="label-custom center-title">Phim</label>
                <ejs-textbox
                [value]="name"
                [readonly]="idPlan"
                style=" font-weight: bold"
                class="custom-textbox">

                </ejs-textbox>
                <!-- <ejs-dropdownlist
                  [dataSource]="postProDetail"
                  [fields]="dropdownField"
                  [readonly]="idPlan"
                  [value]="listPlanDetail.Id"
                  placeHolder="Chọn một phim"
                  class="custom-dropdown"
                 
                  (valueChange)="onInputChange($event)"
                >
                </ejs-dropdownlist> -->
                <p *ngIf="check" style="color: red; margin-top: 8px">
                  Thông tin này là bắt buộc
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="hr"></div>
<div *ngIf="idPlan">
  <ejs-grid
  #gridBroadcasting
    [dataSource]="listBroadCasting"
    [allowTextWrap]="true"
    [allowPaging]="true"
    [pageSettings]="pageSettings"
    [editSettings]="editSettings"
    [toolbar]="toolbarOptions"
    (actionBegin)="actionBegin($event)"
  >
    <e-columns>
      <e-column field="Channel.ParentId" headerText="Đài truyền hình">
        <ng-template #template let-data>
          {{renderChannel(data.Channel.ParentId)}}
        </ng-template>
      </e-column>
      <e-column field="Channel.Name" headerText="Kênh truyền hình"></e-column>
      <e-column
        field="Duration"
        headerText="Thời lượng phát sóng (phút)"
      ></e-column>
      <e-column
        field="SubmissionTime"
        headerText="Thời gian đăng ký lịch"
        type="date"
        format="dd/MM/yyyy hh:mm a"
      ></e-column>
      <e-column
        field="BroadcastingTime"
        headerText="Thời gian phát sóng"
        type="date"
        format="dd/MM/yyyy hh:mm a"
      ></e-column>
      <e-column field="Reciever" headerText="Người tiếp nhận"></e-column>
    </e-columns>
  </ejs-grid>
</div>
<div #container class="root-container"></div>
<ejs-dialog #ejDialogBroadcasting [visible]="false" [target]="targetElement" width="300px">
</ejs-dialog>
