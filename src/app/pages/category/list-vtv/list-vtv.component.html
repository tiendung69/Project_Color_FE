
<ejs-grid
  #grid
  [dataSource]="listCate"
  [toolbar]="toolbarOptions"
  [editSettings]="editSettings"
  width="100%"
  gridLines="Both"
  [filterSettings]="filterOptions"
  [allowFiltering]="true"
  [allowTextWrap]="true"
  (actionBegin)="actionBegin($event)"
  (actionComplete)="actionComplete($event)"
  [allowPaging]="true"
  [pageSettings]="pageSettings"
  height="455"
>
  <e-columns>
    <e-column
      field="Name"
      headerText="Đài Truyền Hình"
      width="30%"
      [validationRules]="NameValidationRules"
      headerTextAlign="Center"
    >
      <ng-template #editTemplate let-data>
        <div class="multiline">
          <ejs-textbox
            name="Name"
            #default
            [value]="data.Name"
            floatLabelType="Auto"
            rows="1"
            placeholder="Đài Truyền Hình*"
            (change)="changeStatus($event)"
            required="true"
          ></ejs-textbox>
        </div>
      </ng-template>
      <ng-template #filterTemplate let-data>
        <ejs-textbox (change)="onChange1($event)">
        </ejs-textbox>
      </ng-template>
    </e-column>
    <e-column
      field="Description"
      headerText="Mô Tả"
      textAlign="Left"
      format="yMd"
      width="70%"
      headerTextAlign="Center"
    >
      <ng-template #editTemplate let-data>
        <div class="multiline">
          <ejs-textbox
            #default
            [multiline]="true"
            [value]="data.Description"
            floatLabelType="Auto"
            placeholder="Mô Tả"
            (change)="changeStatus2($event)"
          ></ejs-textbox>
        </div>
      </ng-template>
      <ng-template #filterTemplate let-data>
        <ejs-textbox (change)="onChange2($event)">
        </ejs-textbox>
      </ng-template>
    </e-column>
  </e-columns>
</ejs-grid>
<div #container class="root-container"></div>
<ejs-dialog #ejDialog [visible]="false" [target]="targetElement" width="300px">
</ejs-dialog>
