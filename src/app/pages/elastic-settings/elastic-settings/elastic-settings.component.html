<ejs-grid
  #grid
  [dataSource]="listElasticField"
  [toolbar]="toolbarOptions"
  [allowTextWrap]="true"
  [editSettings]="editSettings"
  width="100%"
  gridLines="Both"
  [allowPaging]="true"
  [pageSettings]="pageSettings"
  (actionBegin)="actionBegin($event)"
  (actionComplete)="actionComplete($event)"
  [allowSorting]="true"
  height="455"
>
  <e-columns>
    <e-column
      field="TableName"
      headerTextAlign="center"
      headerText="Tên bảng"
      [validationRules]="validationTableNameRules"
    >
      <ng-template #template let-data>
        {{ data.TableName + "Table" | translate }}
      </ng-template>
      <ng-template #editTemplate let-data>
        <div class="multiline">
          <ejs-dropdownlist
            name="TableName"
            cssClass="required-field"
            [dataSource]="listTableName"
            [value]="data.TableName"
            floatLabelType="Always"
            [fields]="dropdownFields"
            placeholder="Tên bảng"
            (change)="onInputChange({ key: 'TableName', value: $event.value })"
          ></ejs-dropdownlist>
        </div>
      </ng-template>
    </e-column>
    <e-column
      field="FieldName"
      headerText="Tên cột"
      headerTextAlign="center"
      [validationRules]="validationFieldNameRules"
    >
      <ng-template #template let-data>
        {{ data.TableName + "." + data.FieldName | translate }}
      </ng-template>
      <ng-template #editTemplate let-data>
        <div class="multiline">
          <ejs-dropdownlist
            name="FieldName"
            [dataSource]="listFieldName"
            cssClass="required-field"
            [value]="data.FieldName"
            floatLabelType="Always"
            [fields]="dropdownFields"
            placeholder="Tên cột"
            (change)="onInputChange({ key: 'FieldName', value: $event.value })"
          ></ejs-dropdownlist>
        </div>
      </ng-template>
    </e-column>
  </e-columns>
</ejs-grid>
<div #container class="root-container"></div>
<ejs-dialog #ejDialog [visible]="false" [target]="targetElement" width="300px">
</ejs-dialog>
