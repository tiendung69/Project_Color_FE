<div
  class="d-flex justify-content-center align-items-center w-100 h-100 login-container"
>
  <div class="col-xl-4 col-md-6 col-10">
    <div class="card border-0 box-shadow rounded-0">
      <div
        class="card-header d-flex justify-content-center align-items-center border-0 box-shadow"
      >
        <i class="fa fa-sign-in" aria-hidden="true"></i>
      </div>
      <div class="card-body text-center pb-1">
        <h2>Đăng nhập</h2>
        <!-- <a routerLink="/register" class="transition"
          >Don't have an account? Sign up now!</a
        > -->
        <form
          [formGroup]="form"
          (ngSubmit)="onSubmit(form.value)"
          class="text-left mt-4"
        >
          <div class="form-group">
            <input
              [formControl]="username"
              class="form-control validation-field"
              placeholder="Tên tài khoản"
              type="text"
            />
            <small
              class="text-danger"
              *ngIf="
                form.get('username')!.touched &&
                form.get('username')!.hasError('required')
              "
              >Tên tài khoản là bắt buộc</small
            >
           
          </div>
          <div class="form-group">
            <input
              [formControl]="password"
              class="form-control validation-field"
              placeholder="Mật khẩu"
              type="password"
            />
            <small
              class="text-danger"
              *ngIf="
                form.get('password')!.touched &&
                form.get('password')!.hasError('required')
              "
              >Mật khẩu là bắt buộc</small
            >
            <small
              class="text-danger"
              *ngIf="
                form.get('password')!.touched &&
                form.get('password')!.hasError('minlength')
              "
              >Mật khẩu phải có ít nhất 6 ký tự!</small
            >
          </div>
          <div class="form-group d-flex justify-content-between">
            <div class="custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input"
                id="login-checkbox"
              />
              <!-- <label class="custom-control-label" for="login-checkbox"
                >Keep me signed in.</label
              > -->
            </div>
            <!-- <a class="transition pull-right" href="javascript:void(0);"
              >Forgot password?</a
            > -->
          </div>
          <div class="form-group">
            <button
              [disabled]="!form.valid"
              class="btn btn-block"
              type="submit"
            >
              Đăng nhập
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
