<ejs-grid
  #grid
  [dataSource]="listFilmApproval"
  [editSettings]="editSettings"
  [allowPaging]="true"
  gridLines="Both"
  [allowTextWrap]="true"
  [pageSettings]="pagingSettings"
  [toolbar]="toobarOptions"
  (actionBegin)="actionBegin($event)" 
  [allowFiltering]="true"
>
  <e-columns>
    <e-column field="postProduction" headerText="Phim" headerTextAlign="Center" width="240px">

    </e-column>
 
    <e-column
    field="StartAt"
    headerText="Thời gian bắt đầu duyệt"
    textAlign="Center"
    headerTextAlign="Center"
    width="200px"
    format="dd/MM/yyyy hh:mm a"
    type="date"
  ><ng-template #filterTemplate let-data>
    <ejs-datepicker
      (change)="onChange5($event)"
      format="dd/MM/yyyy"
      placeholder="Thời gian bắt đầu duyệt"
      [enableMask]="enableMaskSupport"
    >
    </ejs-datepicker>
  </ng-template></e-column>
  <e-column
  field="EndAt"
  headerText="Thời gian kết thúc duyệt"
  textAlign="Center"
  headerTextAlign="Center"
  width="200px"
  format="dd/MM/yyyy hh:mm a"
  type="date"
><ng-template #filterTemplate let-data>
  <ejs-datepicker
    (change)="onChange4($event)"
    format="dd/MM/yyyy"
    placeholder="Thời gian kết thúc duyệt"
    [enableMask]="enableMaskSupport"
  >
  </ejs-datepicker>
</ng-template></e-column>
    <e-column field="Comment" headerText="Nhận xét của lãnh đạo"  headerTextAlign="Center">
    </e-column>
   
    <e-column field="Status" headerText="Trạng thái"  headerTextAlign="Center" textAlign="Center" width="140px">
      <ng-template #template let-data>
        {{ rederStatus(data) }}
      </ng-template>
      <ng-template #filterTemplate let-data>
        <ejs-dropdownlist
          id="dropdown"
          textAlign="Center"
          placeholder="Trạng thái"
          (change)="onChange($event)"
          [fields]="fields"
          [dataSource]="listStatus"
          style="margin-top:10px"
        >
        </ejs-dropdownlist>
      </ng-template>
    </e-column>
  </e-columns>
</ejs-grid>
