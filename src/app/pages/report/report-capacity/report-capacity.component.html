<div class="card">
  <span
    class="card-title"
    style="
      text-align: center;
      font-size: 24px;
      font-weight: 600;
      margin-top: 0.75rem;
      color: black;
    "
    >Báo cáo dung lượng</span
  >
  <div class="card-body">
    <form #form="ngForm">
      <div class="row">
        <div class="form-group col-md-4"></div>
        <div class="form-group col-md-4">
          <ejs-daterangepicker
            name="DateTime"
            format="dd/MM/yyyy"
            floatLabelType="Auto"
            cssClass="e-outline"
            placeholder="Thời gian"
            (change)="onChangeStartDate($event)"
          >
          </ejs-daterangepicker>
        </div>
        <div class="form-group col-md-4"></div>
      </div>
      <div class="row justify-content-center">
        <button
          class="btn btn-primary"
          type="button"
          (click)="getReportByFilter()"
        >
          Xem báo cáo
        </button>
      </div>
    </form>
  </div>
</div>

<div class="hr"></div>
<div class="hr"></div>
<div class="hr"></div>
<p style="text-align: center; font-weight: 900; font-size: 16px;">Kết quả báo cáo dung lượng</p>

<!-- <a target="_blank">This is a link</a> -->


  <div *ngIf="check">
    <button type="button"  style="background-color: white;border: 0;" (click)= "exportExcel()">
      <img src="./assets/img/Logo/excel-icon.png" style="width: 20px; height: 20px; margin-right: 5px;background-color: white;" />Excel Export
    </button>
    
  
  <div class="hr"></div>
  <table border="1">
    <tr>
      <th style="width: 50%">Thông tin</th>
      <th style="width: 50%">Kết quả</th>
    </tr>
    <tr>
      <td>Tổng dung lượng</td>
      <td>
        {{ formatData(TotalSize) }}
      </td>
    </tr>
    <tr>
      <td>Dung lượng còn lại</td>
      <td>{{ formatData(TotalSize - AllUseSize) }}</td>
    </tr>

    <tr>
      <td>Dung lượng đã upload</td>
      <td>{{ formatData(UseSize) }}</td>
    </tr>
    <tr>
      <td>Số lượng file</td>
      <td>{{ NumberFiles }}</td>
    </tr>
    <tr>
      <td>Số lượng user upload</td>
      <td>{{ NumberUsers }}</td>
    </tr>
  </table>
</div>
